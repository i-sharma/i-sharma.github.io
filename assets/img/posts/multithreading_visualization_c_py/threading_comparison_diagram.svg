<svg viewBox="0 0 800 480" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="480" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    C vs Python Threading: CPU-Bound Workloads
  </text>
  
  <!-- C Threading Section -->
  <g id="c-section">
    <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
      C Threads (True Parallelism)
    </text>
    
    <!-- CPU Cores for C -->
    <g id="c-cores">
      <rect x="50" y="90" width="60" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
      <text x="80" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">CPU 0</text>
      
      <rect x="130" y="90" width="60" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
      <text x="160" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">CPU 1</text>
      
      <rect x="210" y="90" width="60" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
      <text x="240" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">CPU 2</text>
      
      <rect x="290" y="90" width="60" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
      <text x="320" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">CPU 3</text>
    </g>
    
    <!-- C Threads -->
    <g id="c-threads">
      <circle cx="80" cy="160" r="15" fill="#27ae60"/>
      <text x="80" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">T1</text>
      
      <circle cx="160" cy="160" r="15" fill="#27ae60"/>
      <text x="160" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">T2</text>
      
      <circle cx="240" cy="160" r="15" fill="#27ae60"/>
      <text x="240" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">T3</text>
      
      <circle cx="320" cy="160" r="15" fill="#27ae60"/>
      <text x="320" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">T4</text>
    </g>
    
    <!-- Arrows showing parallel execution -->
    <g id="c-arrows">
      <path d="M 80 145 L 80 135" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead-green)"/>
      <path d="M 160 145 L 160 135" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead-green)"/>
      <path d="M 240 145 L 240 135" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead-green)"/>
      <path d="M 320 145 L 320 135" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead-green)"/>
    </g>
    
    <!-- Performance indicator -->
    <rect x="50" y="190" width="300" height="20" fill="#ecf0f1" rx="10"/>
    <rect x="50" y="190" width="300" height="20" fill="#27ae60" rx="10"/>
    <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">100% CPU Utilization</text>
  </g>
  
  <!-- Python Threading Section -->
  <g id="python-section">
    <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
      Python Threads (GIL Bottleneck)
    </text>
    
    <!-- CPU Cores for Python -->
    <g id="py-cores">
      <rect x="450" y="90" width="60" height="40" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="5"/>
      <text x="480" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">CPU 0</text>
      
      <rect x="530" y="90" width="60" height="40" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="5"/>
      <text x="560" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">CPU 1</text>
      
      <rect x="610" y="90" width="60" height="40" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="5"/>
      <text x="640" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">CPU 2</text>
      
      <rect x="690" y="90" width="60" height="40" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="5"/>
      <text x="720" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">CPU 3</text>
    </g>
    
    <!-- GIL Traffic Light -->
    <g id="gil-traffic-light">
      <rect x="575" y="140" width="30" height="60" fill="#34495e" rx="5"/>
      <circle cx="590" cy="155" r="8" fill="#e74c3c"/>
      <circle cx="590" cy="175" r="8" fill="#95a5a6"/>
      <circle cx="590" cy="195" r="8" fill="#95a5a6"/>
      <text x="590" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">GIL</text>
    </g>
    
    <!-- Python Threads -->
    <g id="py-threads">
      <circle cx="480" cy="250" r="15" fill="#e74c3c"/>
      <text x="480" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">T1</text>
      
      <circle cx="560" cy="250" r="15" fill="#95a5a6"/>
      <text x="560" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">T2</text>
      
      <circle cx="640" cy="250" r="15" fill="#95a5a6"/>
      <text x="640" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">T3</text>
      
      <circle cx="720" cy="250" r="15" fill="#95a5a6"/>
      <text x="720" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">T4</text>
    </g>
    
    <!-- Arrow showing only one thread active -->
    <path d="M 480 235 L 480 135" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead-red)"/>
    
    <!-- Blocked indicators -->
    <text x="560" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">BLOCKED</text>
    <text x="640" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">BLOCKED</text>
    <text x="720" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">BLOCKED</text>
    
    <!-- Performance indicator -->
    <rect x="450" y="300" width="300" height="20" fill="#ecf0f1" rx="10"/>
    <rect x="450" y="300" width="75" height="20" fill="#e74c3c" rx="10"/>
    <text x="600" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">25% CPU Utilization</text>
  </g>
  
  <!-- Timeline comparison -->
  <g id="timeline">
    <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Execution Timeline Comparison
    </text>
    
    <!-- C Timeline -->
    <text x="50" y="400" font-family="Arial, sans-serif" font-size="14" fill="#27ae60">C:</text>
    <rect x="80" y="385" width="80" height="15" fill="#27ae60"/>
    <rect x="80" y="405" width="80" height="15" fill="#27ae60"/>
    <rect x="80" y="425" width="80" height="15" fill="#27ae60"/>
    <rect x="80" y="445" width="80" height="15" fill="#27ae60"/>
    <text x="170" y="425" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">All cores busy</text>
    
    <!-- Python Timeline -->
    <text x="450" y="400" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c">Python:</text>
    <rect x="500" y="385" width="20" height="15" fill="#e74c3c"/>
    <rect x="530" y="385" width="20" height="15" fill="#95a5a6"/>
    <rect x="560" y="385" width="20" height="15" fill="#95a5a6"/>
    <rect x="590" y="385" width="20" height="15" fill="#95a5a6"/>
    
    <rect x="500" y="405" width="20" height="15" fill="#95a5a6"/>
    <rect x="530" y="405" width="20" height="15" fill="#e74c3c"/>
    <rect x="560" y="405" width="20" height="15" fill="#95a5a6"/>
    <rect x="590" y="405" width="20" height="15" fill="#95a5a6"/>
    
    <rect x="500" y="425" width="20" height="15" fill="#95a5a6"/>
    <rect x="530" y="425" width="20" height="15" fill="#95a5a6"/>
    <rect x="560" y="425" width="20" height="15" fill="#e74c3c"/>
    <rect x="590" y="425" width="20" height="15" fill="#95a5a6"/>
    
    <rect x="500" y="445" width="20" height="15" fill="#95a5a6"/>
    <rect x="530" y="445" width="20" height="15" fill="#95a5a6"/>
    <rect x="560" y="445" width="20" height="15" fill="#95a5a6"/>
    <rect x="590" y="445" width="20" height="15" fill="#e74c3c"/>
    
    <text x="620" y="425" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">One at a time</text>
  </g>
  
  <!-- Key -->
</svg>