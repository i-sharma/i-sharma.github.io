{%- assign og_image = '/assets/img/logo.png' | absolute_url -%}

<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ site.title | default: 'Blog | Ishan Sharma' }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 160 | default: site.description }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:image" content="{{ og_image }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.excerpt | strip_html | truncate: 200 | default: site.description }}">
<meta name="twitter:image" content="{{ og_image }}">
